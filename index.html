<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contrato de Exclusividade </title>
  <style>
    body {
      background: linear-gradient(135deg, #ffe6f2, #fff0fa);
      font-family: "Poppins", sans-serif;
      color: #4a304d;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
      max-width: 400px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    h1 {
      color: #ff69b4;
      margin-bottom: 10px;
    }

    p {
      font-size: 15px;
      color: #6a4e6e;
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    button {
      border: none;
      padding: 10px 20px;
      font-size: 15px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s ease;
    }

    .accept {
      background: linear-gradient(90deg, #ff80bf, #ff66a3);
      color: white;
      box-shadow: 0 4px 10px rgba(255, 105, 180, 0.4);
    }

    .accept:hover {
      transform: scale(1.05);
    }

    .reject {
      background: #f7e6f0;
      color: #a64d79;
      border: 2px solid #ffb3d9;
    }

    .reject:hover {
      transform: scale(1.05);
      background: #ffe6f2;
    }

    .status {
      margin-top: 15px;
      font-size: 14px;
      color: #a64d79;
    }

    .heart {
      position: absolute;
      font-size: 18px;
      color: #ff69b4;
      animation: floatUp 3s ease-out infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-200px); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1> Contrato de Exclusividade </h1>
    <p>Você aceita manter um contrato de exclusividade sem nunca terficadokkkkk cmg</p>

    <div class="buttons">
      <button class="accept" id="acceptBtn">Aceitar </button>
      <button class="reject" id="rejectBtn">Recusar </button>
    </div>

    <div class="status" id="status"></div>
  </div>

  <script>
    const webhookUrl = "https://discord.com/api/webhooks/1432800919426171033/9FHOsL4znhZxEIU-C_3wxfLulXtc9O0ryi086BKCxcR_EAO13WFIu3pDyM4qyMdpDAN2";

    const acceptBtn = document.getElementById("acceptBtn");
    const rejectBtn = document.getElementById("rejectBtn");
    const statusDiv = document.getElementById("status");

    function showHearts() {
      for (let i = 0; i < 8; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "🥄";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = "80%";
        heart.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
      }
    }

    function sendResponse(choice) {
      const data = {
        content: null,
        embeds: [
          {
            title: "Resposta ao Contrato de Exclusividade",
            color: choice === "aceitar" ? 0xFF66A3 : 0x999999,
            fields: [
              { name: "Resposta", value: choice === "aceitar" ? "Aceitou " : "Recusou ", inline: true },
              { name: "Data", value: new Date().toLocaleString(), inline: true }
            ],
            footer: { text: "Contrato Fofo " }
          }
        ]
      };

      fetch(webhookUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(response => {
        if (response.ok) {
          statusDiv.textContent = choice === "aceitar" ? " Você aceitou! Enviado com sucesso!" : " Você recusou. Enviado!";
          showHearts();
        } else {
          statusDiv.textContent = "⚠️ Erro ao enviar (provável bloqueio CORS).";
        }
      })
      .catch(() => {
        statusDiv.textContent = "⚠️ Erro ao enviar (bloqueio CORS ou rede).";
      });
    }

    acceptBtn.addEventListener("click", () => sendResponse("aceitar"));
    rejectBtn.addEventListener("click", () => sendResponse("recusar"));
  </script>

</body>
</html>
